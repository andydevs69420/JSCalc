
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main-container">
        <div id="calculator">
            <div id="screen">
                <input id="expr-history" readonly>

                </input>
                <input id="expr-or-result" readonly>

                </input>
            </div>
            <div id="keys">
                <div class="keys_row">
                    <button class="key_row_button" onclick="onButtonClick(this)">AC</button>
                    <button id = "unaryop" class="key_row_button" onclick="onButtonClick(this)">+/-</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">%</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">/</button>
                </div>

                <div class="keys_row">
                    <button class="key_row_button" onclick="onButtonClick(this)">7</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">8</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">9</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">*</button>
                </div>

                <div class="keys_row">
                    <button class="key_row_button" onclick="onButtonClick(this)">4</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">5</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">6</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">+</button>
                </div>

                <div class="keys_row">
                    <button class="key_row_button" onclick="onButtonClick(this)">1</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">2</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">3</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">-</button>
                </div>

                <div class="keys_row">
                    <button id= "l_r_p" class="key_row_button" onclick="onButtonClick(this)">(</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">0</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">.</button>
                    <button class="key_row_button" onclick="onButtonClick(this)">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="index.js" defer></script>
</body>
</html>
